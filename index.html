<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Rendering</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // Your ItemList component code will go here

        let rootId = document.getElementById("root");

        let arr1 = ["apple", "banana", "orange", "avacardo"];

        let arr2 = [];


        function ItemList({ items }) {
            if (items.length === 0) {
                return <p>no items found</p>
            }
            return <ul>
                {items.map((i) => {
                    return <li>{i}</li>
                })}
            </ul>
        }

        let element = <ItemList items = {arr1}/>

        let rootEle = ReactDOM.createRoot(rootId);
        rootEle.render(element);

    </script>
</body>

</html>
